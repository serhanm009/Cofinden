	<a href="#" title="" class="oneBtn oneBtn--1 recommend ">Recommend</a>

	<div class="modal fade" id="recommend" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered recommendModal" role="document">
			<div class="modal-content recommendModal__content">
				<div class="modal-header recommendModal__header">
					<h5 class="modal-title recommendModal__title" id="exampleModalLabel">Recommend</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body recommendModal__body">
					<p class="recommendModal__text">Please rate company by choosing number below and add feedback to make other companies aware of.</p>

					<div class="recommendModal__rateBox">
						<span class="recommendModal__rate">Rate Company:</span>

						<form action="" method="get" accept-charset="utf-8">
							<select name="" class="recommendModal__select">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
								<option value="">8</option>
								<option value="">9</option>
								<option value="">10</option>
							</select>
						</form>

						<span class="recommendModal__out">out of 10</span>
						
					</div>

					<div class="recommendModal__feedbackBox">
						<h3 class="recommendModal__feedback">Feedback*</h3>
						<h3 class="recommendModal__character">Character left : <span>1540</span></h3>
					</div>

					<textarea name="" placeholder="Give feedback about this company" class="recommendModal__textarea"></textarea>

				</div>
				<div class="modal-footer recommendModal__footer">
					<button type="button" class="btn btn-secondary oneBtn recommendCancel" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary oneBtn">Confirm</button>
				</div>
			</div>
		</div>
	</div>
