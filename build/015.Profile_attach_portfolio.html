        window.onerror = function (errorMsg, url, lineNumber) {

            s += "\nFile : " + url;

							<div class="modal-content">
								<div class="modal-header">

									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="message-text" class="col-form-label modal__text">Title*</label>

										</div>

										<div class="form-group">
											<input type="text" class="form-control modal__input" placeholder="Title of the project" id="recipient-name">
										</div>

										</div>

										<div class="form-group">
											<textarea class="form-control modal__textArea" id="message-text" placeholder="Describe project in details" rows="5"></textarea>
										</div>		

										<div class="form-group">
											<label for="message-text" class="col-form-label modal__text">Link :</label>

										</div>	
										<div class="form-group">
											<label for="message-text" class="col-form-label modal__attachText">Attach image or video to be...</label>

											<input type="file"  id="file-2"  />

									</form>

								</div>
